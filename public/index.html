<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="bcmApp" ng-controller="mainCtrl">
        
    <p>Current sign up user: <br>{{newuser | json}}</p>

    <button type="button" ng-click="getuser()">Local user </button>
    <p>Local user data from server:<br> {{userfromdb | json}}</p>
    <button type="button" onclick="(function(){localStorage.removeItem('token');})()">Remove Local storage</button>
    <from>
        <h2>Sign up</h2>
        <input ng-model="user1.email" placeholder="email" type="email">
        <input ng-model="user1.password" placeholder="password" type="text">
        <button type="button" ng-click="signup(user1)">Sign Up</button>

    </from>
    <from>
        <h2>Log In</h2>
        <input ng-model="user.email" placeholder="email"  type="email">
        <input ng-model="user.password" placeholder="password" type="password">
        <button type="button" ng-click="login(user)">Log in</button>

    </from>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="myctrl.js"></script>
</body>
</html>
